<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XMLHttpRequest</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        ul li{
            border: 1px solid #eee;
            border-radius: 5px;
            box-shadow: 5px 5px 5px 1px #ccc;
            color: steelblue;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1 class="header">XMLHttpRequest</h1>
    <div class="title"></div>
    <h4></h4>
    <ul></ul>

</body>
</html>
<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.宣告一個XMLHttpRequest物件
    * 3.建立請求的各項設定及實質內容
    * 4.建立得到回應時的各項行為
    * 5.送出請求
    ********************************************************/

    //宣告一個XMLHttpRequest物件
    let xhr=new XMLHttpRequest;
    //xhr只是個變數，可取別的，但改了下面變數也要跟著改名稱

    //建立請求的各項設定及實質內容
    xhr.open(
        'get', //打開方式
        'https://kktix.com/events.json', //要打開的網址
    )

    //建立得到回應時的各項設定及行為
    xhr.onload=function(){
        let type=xhr.getResponseHeader("Content-Type");
        let status=xhr.status;
        let res=xhr.responseText;
        // console.log(type,status,res);

        let data=JSON.parse(res);//解碼

        let title=document.querySelector(".title");
        title.innerHTML=data.title;
        // console.log(data);

        let ul=document.querySelector('ul');
        let li='';
        let entrys=data.entry;
        for(let i=0;i<entrys.length;i++){
            li=li+`<li>${entrys[i].title}</li>`;
        }
        ul.innerHTML=li;
    }

    
    //送出請求
    xhr.send();//如果是用post就要寫成xhr.send(context);

    </script>
