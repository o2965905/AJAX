<script>
  /************************************
  * 1.考慮觸發行為的事件

  query(101);
/*--------------------------------------------------------------------------*/ 
  function loadForm(type) {
    $("#studentForm").load("./form/student_form.php", { type });
  }
/*--------------------------------------------------------------------------*/
  //新增資料的函式
  function create() {
    let form = {
      "classroom": $("#classroom").val(),
      "seatnum": $("#seatnum").val(),
      "name": $("#name").val(),
      "birthday": $("#birthday").val()
    }
    // console.log(form);
    $.post("./api/insert.php", form, (res) => {
      if (parseInt(res) === 1) {
        alert('新增成功')

        $("#classroom").val(""),
          $("#seatnum").val(""),
          $("#name").val(""),
          $("#birthday").val("")

        query(form.classroom)
      } else {
        alert('新增失敗')
      }
      console.log(res);
    })
  }
/*--------------------------------------------------------------------------*/
  //查詢資料的函式
  function query(classroom) {
    $("#room").html(`現在顯示的是${classroom}班級的學生`)
    $.get("api/query.php", { classroom }, (students) => {
      students = JSON.parse(students)

      let tr = "";
      // console.log(students)
      students.forEach((val, idx) => {
        // console.log(idx,val)
        tr = tr +
          `<tr class="card-body">
        <td class="text-muted">${val.name}</td>
        <td class="text-secondary">${val.birthday}</td>
        <td><button class="btn btn-success" onclick='edit(${val.id})'>編輯(${val.id})</button></td>
        <td><button class="btn btn-danger" onclick='del(${classroom},${val.id})'>刪除(${val.id})</button></td>
      </tr>`
          ;
      })
      $("#list").html(tr);
    })
  }
/*--------------------------------------------------------------------------*/
  // 取得要修改的學生資料
  function edit(id) {
    // loadForm('edit');

    //   $.get("./api/show.php",{id},(student)=>{
    //     student=JSON.parse(student)
    //     $("#classroom").val(student.classroom)
    //     $("#seatnum").val(student.seat_num)
    //     $("#name").val(student.name)
    //     $("#birthday").val(student.birthday)
    //     $("#stuId").val(student.id)
    //   })
    $("#studentForm").load("./form/student_form.php", { type: 'edit' }, () => {
      $.get("./api/show.php", { id }, (student) => {
        student = JSON.parse(student)
        //console.log(student)
        $("#classroom").val(student.classroom)
        $("#seatnum").val(student.seat_num)
        $("#name").val(student.name)
        $("#birthday").val(student.birthday)
        $("#stuId").val(student.id)
      })

    })

  }
  /*--------------------------------------------------------------------------*/
  //編輯資料的函式
  function update() {
    let form = {
      "classroom": $("#classroom").val(),
      "seatnum": $("#seatnum").val(),
      "name": $("#name").val(),
      "birthday": $("#birthday").val(),
      "id": $("#stuId").val()
    }
    // console.log(form)
    $.post("./api/update.php", form, () => {
      $("#classroom").val(""),
        $("#seatnum").val(""),
        $("#name").val(""),
        $("#birthday").val(""),
        $("#stuId").val("")

      query(form.classroom)
    })
  }
/*--------------------------------------------------------------------------*/
  //刪除資料的函式
  function del(classroom, id) {

    $.post("./api/delete.php", { id }, (res) => {

      if (parseInt(res) === 1) {
        $("#result").css({ color: 'green', display: 'block' }).text("刪除成功")
      } else {
        $("#result").css({ color: 'tomato', display: 'block' }).text("刪除失敗")
      }

      query(classroom);

      setTimeout(() => {
        $("#result").hide();
      }, 3000);
    })

  }
/*--------------------------------------------------------------------------*/
</script>
