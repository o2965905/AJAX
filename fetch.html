<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- 置入BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .title{
            text-align: center;
            font-size: 50px;
            color: cadetblue;
            border-bottom: 1px solid #eee;
        }
        .card-deck{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="header">Fetch</h1>
    <div class="title"></div>
    <h4></h4>
    <div class="container">
    <ul class="row"></ul>
    </div>
    
    <!-- 置入JQ & JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.建FETCH請求及實質內容
    * 3.建立回呼函式(call back function)來處理回應時的各項行為
    * 4.建立錯誤處理
    ********************************************************/

    //建立FETCH請求及實質內容
    fetch('https://kktix.com/events.json',{method:'get'})

    .then((res)=>{ //回呼函式
        // console.log(res);
        // console.log(res.json());
        return res.json();
    })

    .then((events)=>{

        console.log(events.title,events.entry);

        //建立回呼函式(call back function)來處理回應時的各項行為
        let title=document.querySelector(".title");
        title.innerHTML=events.title;
        // console.log(data);

        let ul=document.querySelector('ul');
        let li='';
        let entrys=events.entry;
        for(let i=0;i<entrys.length;i++){
            li=li+`
                    <li class="card-deck  col-md-6 col-lg-3">
                        <div class="card" style="width: 18rem;">
                            <img src="https://picsum.photos/id/112/200/200" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title text-success">${entrys[i].title}</h5>
                                <hr>
                                <p class="card-text text-danger">${entrys[i].author.name}</p>    
                                <p class="card-text text-secondary">${entrys[i].summary}</p>    
                            </div>
                        </div>
                    </li>`;
        }
        ul.innerHTML=li;
    })

    //建立錯誤處理

  </script>
